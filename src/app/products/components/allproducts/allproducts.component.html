<div class="box mt-5">
  <div class="my-2 w-25">
    <app-select
      [data]="categories"
      [title]="'Categories'"
      (selectedValue)="filterCategory($event)"
    ></app-select>
  </div>
  <div class="row" *ngIf="!loading">
    <div *ngFor="let item of Products" class="col-md-3 col-sm-12">
      <app-product [data]="item"></app-product>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spineer></app-spineer>
  </div>
</div>
