<div class="item">
  <img [src]="data.image" alt="Title" />
  <div class="body">
    <h4>{{ data.title }}</h4>
    <p>{{ data.Description }}</p>
  </div>
  <div class="px3 mb-2 d-flex justify-content-between align-etems-center">
    <button class="btn btn-success">Add to cart</button>
    <span>{{ data.price }} L.E</span>
  </div>
</div>
